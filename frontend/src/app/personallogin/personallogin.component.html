<div class="container">
    <div class="row">
        <h2>
            Área de Login
        </h2>
        <h4>
           Entre como aluno ou como personal trainer!
        </h4>
    </div>
 
</div>
<div class="container mt-1 mb-4 ">
    <div class="row d-flex justify-content-center ">
        <div class="col-xl-6 col-lg-8 col-md-12 col-sm-12">
            <div class="align-items">
                <h2>
                   Personal Trainer
                </h2>
               <a routerLink="/login/aluno"><img src="../../assets/img/arrows.svg" class="img-size" alt=""></a> 
            </div>
          
            <div class="form-group mb-2">
                <label class="form-label" for="email">Email:</label>
                <input [(ngModel)]='trainer.email' type="text" class="form-control" placeholder="Seu email">
            </div>
            <div class="form-group mb-2">
                <label class="form-label" for="senha">Senha:</label>
                <input [(ngModel)]='trainer.password' type="password" class="form-control" placeholder="Sua senha">
            </div>
 
          
          <button (click)='login()' class="btn btn-confirm text-white me-3 mt-3">
            Entrar
          </button>
          <button type="submit" routerLink="/home" class="btn btn-cancel mt-3">Cancelar</button>
         <a routerLink="/cadastro/personal"><p>Cadastra-se</p></a> 
        </div>
        
    </div>
</div>
